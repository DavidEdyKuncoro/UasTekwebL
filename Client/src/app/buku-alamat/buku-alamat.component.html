  <div class="container">
    <mat-card>
    <mat-card-header>
      <mat-card-title>Daftar Pemain Manchester United</mat-card-title>
      <span class="spacer"></span>
   
    <button mat-button (click)="buatAlamat()">Tambah Data Pemain</button>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of dataAlamat">
          <img matListAvatar src="assets/mu.jpg" alt="...">
          <h3 matLine> {{item.nama}} </h3>
          <p matLine>
          {{item.propinsi}}           
          </p>
          <p matLine>
            {{item.kota}}
          </p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="detailAlamat(item)">Detail</button>
            <button mat-menu-item (click)="editAlamat(item)">Edit</button>
            <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
  </mat-menu>
        </mat-list-item>
      </mat-list>
     </mat-card-content></mat-card></div>
   <router-outlet></router-outlet>
