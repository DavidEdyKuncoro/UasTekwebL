<h3 mat-dialog-title>Tambah Data Pemain </h3>
<div mat-dialog-content>      
   <mat-form-field style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput  [(ngModel)]="data.nama">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Posisi</mat-label>
        <input matInput [(ngModel)]="data.kota">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Asal Negara</mat-label>
        <input matInput [(ngModel)]="data.propinsi">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Nomor Punggung</mat-label>
        <input matInput [(ngModel)]="data.hp">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Email Pemain</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>    
    <button mat-raised-button color="primary"  (click)="simpan(data)">Simpan</button>
  </mat-dialog-actions>
